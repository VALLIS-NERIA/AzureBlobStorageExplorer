<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .root {
            display: block;
            position:absolute;
            height:auto;
            bottom:0;
            top:0;
            left:0;
            right:0;
            margin-top:20px;
            margin-bottom:20px;
            margin-right:20px;
            margin-left:20px;
        }
    </style>
    <script>
        const path = document.location.pathname;
        var _appender;
        if (path.endsWith("/")) {
            _appender = (filename) => document.write("<script src=\"" + filename + "\"><\/script>");
        }
        else {
            _appender = (filename) => document.write("<script src=\"." + filename + "\"><\/script>");
        }
    </script>
    <script>
        //_appender("/static/jquery.min.js");
        //_appender("/static/js/lightgallery.js");
        //_appender("/static/js/lightgallery-all.js");
    </script>
</head>
<body>

<div id="sasUrl" style="display: none">
    <!-- put SAS blob url here -->
</div>
<div id="root" class="root"></div>
<!-- scripts -->
<div id="scriptContainer"></div>
<script>
    _appender("/static/app-bundle.js");
</script>
</body>
</html>
