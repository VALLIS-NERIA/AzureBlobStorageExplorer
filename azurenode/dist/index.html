<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

<div id="sasUrl" style="display: none">
    <!-- put SAS blob url here -->
</div>
<div id="root"></div>
<!-- scripts -->
<div id="scriptContainer"></div>
<script>
    const path = document.location.pathname;
    if (path.endsWith("/")) {
        document.write("<script src=\"/static/app-bundle.js\"><\/script>");
    }
    else {
        document.write("<script src=\"./static/app-bundle.js\"><\/script>");
    }
</script>
</body>
</html>
