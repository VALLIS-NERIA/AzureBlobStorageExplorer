<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .root {
            display: block;
            position:absolute;
            height:auto;
            bottom:0;
            top:0;
            left:0;
            right:0;
            margin-top:20px;
            margin-bottom:20px;
            margin-right:20px;
            margin-left:20px;
        }
    </style>
</head>
<body>

<div id="sasUrl" style="display: none">
    <!-- put SAS blob url here -->
</div>
<div id="root" class="root"></div>
<!-- scripts -->
<div id="scriptContainer"></div>
<script>
    const path = document.location.pathname;
    if (path.endsWith("/")) {
        document.write("<script src=\"/static/app-bundle.js\"><\/script>");
    }
    else {
        document.write("<script src=\"./static/app-bundle.js\"><\/script>");
    }
</script>
</body>
</html>
